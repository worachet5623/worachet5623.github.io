<!DOCTYPE html>
<html>
<head>
    <title>PromptPay Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="card">
    <div class="card-header">
        <h2>สร้าง qr</h2>
    </div>
    <div class="card-body">
        <form id="promptpayForm">
            <div class="mb-3 row">
                <label for="idcard" class="col-sm-2 col-form-label">เบอร์โทร/เลขบัตรประชาชน</label>
                <div class="col-sm-10">
                    <input class="form-control mb-3" type="text" name="idcard" id="idcard2" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">จำนวนเงิน</label>
                <div class="col-sm-10">
                    <input class="form-control mb-3" type="text" name="price" id="price2" required>
                </div>
            </div>
            <button class="btn btn-success" type="button" onclick="generatePromptPayImage()">แสดงรูป PromptPay</button>
        </form>
        <div class="container d-flex justify-content-center">
            <img id="promptpayImage" src="" alt="">
        </div>
    </div>
    
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
